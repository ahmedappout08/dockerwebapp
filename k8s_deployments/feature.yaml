apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-example
  labels:
    app: python-example
metadata:
  name: test-image
  labels:
    app: test-image
spec:
  selector:
    matchLabels:
      app: test-image
      tier: frontend
  template:
    metadata:
      labels:
        app: test-image
        tier: frontend
    spec:
      containers:
      - name: python-example
        image: <IMAGE>
        ports:
        - containerPort: 8500
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: test-image
  labels:
    app: test-image
spec:
  ports:
  - port: 8500
    targetPort: 8500
  selector:
    app: test-image
    tier: frontend
